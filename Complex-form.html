<!-- @format -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=
    , initial-scale=1.0" />
          <title>Complex-form</title>
          <link rel="stylesheet" href="./Complex-form.css" />
     </head>
     <body>
          <div class="container">
               <header class="header">
                    <h1>Complete From Group</h1>
               </header>

               <section class="form_section">
                    <form>
                         <div class="inline_form">
                              <div class="form_group">
                                   <label for="fname">First Name</label>
                                   <input
                                        type="text"
                                        id="fname"
                                        placeholder="First Name" />
                              </div>
                              <div class="form_group">
                                   <label for="lname">Last Name</label>
                                   <input
                                        type="text"
                                        id="lname"
                                        placeholder="Last Name" />
                              </div>
                         </div>
                         <div class="inline_form">
                              <div class="form_group">
                                   <label for="Email">Email</label>
                                   <input
                                        type="email"
                                        id="Email"
                                        placeholder="name@Example.com" />
                              </div>
                              <div class="form_group">
                                   <label for="Phone">Phone Number</label>
                                   <input
                                        type="tel"
                                        id="Phone"
                                        placeholder="+880********" />
                              </div>
                         </div>
                         <div class="inline_form">
                              <div class="form_group">
                                   <label for="Country">Country</label>

                                   <select id="Country">
                                        <option value="Bangladesh" selected>
                                             Bangladesh
                                        </option>
                                        <option value="India">India</option>
                                        <option value="pakistan">
                                             pakistan
                                        </option>
                                        <option value="Nepal">Nepal</option>
                                   </select>
                              </div>
                              <div class="form_group">
                                   <label for="City">City</label>
                                   <select id="Dhaka">
                                        <option value="Dhaka" selected>
                                             Dhaka
                                        </option>
                                        <option value="Deli">Deli</option>
                                        <option value="katmondo">
                                             katmondo
                                        </option>
                                   </select>
                              </div>
                         </div>
                         <div class="form_group">
                              <label>Gender</label>

                              <div class="inline_radio_group">
                                   <div class="inline_radio">
                                        <input
                                             type="radio"
                                             value="male"
                                             id="male"
                                             name="gender" />
                                        <label for="male"> Male </label>
                                   </div>
                                   <div class="inline_radio">
                                        <input
                                             type="radio"
                                             value="female"
                                             id="female"
                                             name="gender" />
                                        <label for="female"> Female </label>
                                   </div>
                                   <div class="inline_radio">
                                        <input
                                             type="radio"
                                             value="Others"
                                             id="Others"
                                             name="gender" />
                                        <label for="Others"> Others </label>
                                   </div>
                              </div>
                         </div>
                         <div class="form_group bio">
                              <label for="bio">Short Bio</label>
                              <textarea id="bio"></textarea>
                         </div>
                         <div class="inline_form">
                              <div class="form_group">
                                   <label for="password">Password</label>
                                   <input
                                        type="password"
                                        placeholder="Password"
                                        id="password" />
                              </div>
                              <div class="form_group">
                                   <label for="password2"
                                        >Confirm Password</label
                                   >
                                   <input
                                        type="password"
                                        placeholder="password"
                                        id="password2" />
                              </div>
                         </div>
                         <div class="form_group">
                              <div class="radio_inline">
                                   <input type="checkbox" id="aggrement" />
                                   <label for="checkbox"
                                        >I accept the terms and condition</label
                                   >
                              </div>
                         </div>
                         <div class="form_group">
                              <button type="reset" class="btn btn-group-reset">
                                   reset
                              </button>
                              <button
                                   type="submit"
                                   class="btn btn-group-submit">
                                   submit
                              </button>
                         </div>
                    </form>
               </section>
          </div>
     </body>
</html>
